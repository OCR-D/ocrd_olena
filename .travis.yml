dist: bionic # need at least bash 4.4
language: python
cache:
  directories:
    - local
install:
  - sudo apt update
  - sudo make deps-ubuntu
  - sudo apt-get install imagemagick
  - make deps
  - export PATH="$PWD/local/bin:$PATH"
script:
  - make test OCRD_BASEURL="https://github.com/OCR-D/assets/raw/master/data/"
